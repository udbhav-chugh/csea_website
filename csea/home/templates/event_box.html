<div class="cardcontent bg-dark">
        <div class="card text-white bg-secondary mb-3" style="width: 80%;">
            <div class="card-header">{{ event.publish_date }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">{{ event.content }}</p>
                <a href="{{ event.facebook_url }}" class="btn btn-primary">For Details >></a>
            </div>
        </div>
</div>
{% if event.image %}
<div class="image" style="background-image: url({{ event.image.url }});"></div>
{% endif %}
